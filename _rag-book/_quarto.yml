  pdf:
    documentclass: scrbook
    toc: true
    number-sections: true
    classoption: [oneside, openany]
    colorlinks: true
    linkcolor: blue
    urlcolor: blue
    citecolor: blue
    include-in-header:
      - text: |
          \usepackage{fancyhdr}
          \pagestyle{fancy}
          \fancyhf{}
          \fancyhead[C]{\textcolor{brown!50!red!30!black}{AI Evals Course: 15\% off at \href{https://bit.ly/evals-ai}{bit.ly/evals-ai}}}
          \fancyfoot[C]{\thepage}
          % Fix text justification issues
          \usepackage{microtype}
          \tolerance=9999
          \emergencystretch=10pt
          \hyphenpenalty=10000
          \exhyphenpenalty=100
          \raggedbottom
          % Use ragged right to avoid justification issues
          \usepackage{ragged2e}
          \RaggedRight
          % Reduce spacing around images significantly
          \setlength{\belowcaptionskip}{1pt}
          \setlength{\abovecaptionskip}{3pt}
          \setlength{\intextsep}{4pt plus 1pt minus 1pt}
          \setlength{\textfloatsep}{6pt plus 1pt minus 1pt}
